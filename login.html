<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login">
    <h1>Login</h1>
    <form onsubmit="Login(event)">
      <input type="text" id="loginUsername" placeholder="Enter your User Name" required><br><br>
      <input type="password" id="loginPassword" placeholder="Enter Your Password" required><br><br>
      <input type="checkbox" id="reminder"><label for="reminder">Remember Me</label>
      <a href="#">Forgot Password?</a><br><br>
      <button type="submit">Login</button>
      <div class="switch">
        <p>Create a new account? <a href="./index.html">Register</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
