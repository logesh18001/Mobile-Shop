<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="reg">
    <h1>Register Page</h1>
    <form onsubmit="Register(event)">
      <input type="text" id="regUsername" placeholder="Enter your User Name" required><br><br>
      <input type="password" id="regPassword" placeholder="Enter Your Password" required><br><br>
      <button type="submit">Register</button>
      <div class="switch">
        <p>Already have an account? <a href="./login.html">LOGIN</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
